<!DOCTYPE html>
<html>
    <head>
        <title>Tasks</title>
        <script>
            document.addEventListener('DOMContentLoaded', function(){

                //By default, submit button is diabled. If we want to prevent submit for working with no input then adjusting its .disabled = true; would not allow it to run
                document.querySelector('#submit').disabled = true;

                document.querySelector('#task').onkeyup = () => {
                    if (document.querySelector('#task').value.length > 0){
                    document.querySelector('#submit').disabled = false;
                    } else {
                        document.querySelector('#submit').disabled = true;
                    }
                }

                document.querySelector('form').onsubmit = () => {
                    const task = document.querySelector('#task').value;
                    
                    //li-Listed Item since ul-unordered lists was used
                    const li = document.createElement('li');
                    li.innerHTML = task;

                    document.querySelector('#tasks').append(li);

                    document.querySelector('#task').value = '';
                    //.value grabs the output from function or element. The empty brackets allows a clear field
                    //Stop form from submitting
                    return false; 
                }
            })
        </script>
    </head>
    <body>
        <h1>Tasks</h1>
        <ul id="tasks">

        </ul>
        <form>
            <input id="task" placeholder="New Task" type="text">
            <input id="submit" type="submit">
        </form>
    </body>
</html>
